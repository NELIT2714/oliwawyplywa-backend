server:
  port: 4000

spring:
  application:
    name: backend

  r2dbc:
    url: r2dbc:mariadb://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    pool:
      enabled: true
      initial-size: 10
      max-size: 50

  sql:
    init:
      mode: always
      platform: mariadb
      schema-locations: classpath:schema.sql

springdoc:
  swagger-ui:
    path: /

jwt:
  secret:
    key: ${JWT_SECRET_KEY}
  expiration:
    time: ${JWT_EXPIRATION_TIME}


